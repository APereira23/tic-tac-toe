<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APereira's Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="container page">
    <div class="container">
      <div class="row align-content-center" style="background-color:blue; height: 20vh">
        <div id="title" class="col text-center text">TIC * TAC * TOE</div>
      </div>
    </div>
    <div class="container main">
      <div class="row align-content-center" style="height:10vh; background-color: brown;">
        <div class="col player-one-display"></div>
      </div>
      <div class="row row-cols-3" style="height:50vh; background-color: darkgreen;">
        <div class="col-2"></div>
        <div class="col-8 container game-display" style="background-color:cadetblue">
          <div class="start-menu-display row text-center align-content-center" style="height: 30vh">
            <div class="start-text">Welcome to APereira's Tic Tac Toe!</div>
            <br>
            <br>
            <div class="start-text">Choose a game mode:</div>
            <br>
            <div class="start-options">
              <button class="game-btn start-btn game-mode-select" id="btn-pvp">Player vs Player</button>
            </div>
            <br><br>
            <div class="start-options">
              <button class="game-btn start-btn game-mode-select" id="btn-pve">Player vs CPU</button>
            </div>
            <div class="start-options">
              <button class="game-btn start-btn game-mode-select" id="btn-rules">Rules</button>
            </div>
          </div>
          <div class="game-windows container"></div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row align-content-center" style="height:10vh; background-color: yellow;">
        <div class="col player-two-display text-end"></div>
      </div>
    <div class="container card-header">
      <div class="row" style="background-color:chocolate; height:10vh">
        <div class="col footer">
          <div class="box btn-reset-container">
            <button class="game-btn mt-3" id="btn-reset"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
